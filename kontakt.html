<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8" > 
	<link href="stylesheet.css" rel="stylesheet" title="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Kontakta mig</title>
</head>


<body class="kontakt">
	<header>
		<div class="headerwrapper">
		
			<a href="index.html" class="title"> <img src="http://doldajobb.se/wp-content/uploads/2013/01/miroi_logo.png" class="miroilogo" class="logo" title="Hemma" />  MiROi Webbutveckling 1</a>
		
		</div>
	</header>

	<div class="wrapper">
		
		<nav>
		   <ul class="topnav"> 
			   	<li> <a href="index.html"> Home  </a> </li>
			   	<li> <a href="kursen.html"> Kursöversikt </a> </li> 
			   	<li> <a href="kontakt.html"> Kontakt </a> </li>
			</ul>
		</nav>
	

		<div class="main"> <!-- Floatsie element holder -->
					<article> <!-- Float to left!-->
					<h1> Kontakta mig! </h1>
						<p> Har du frågor eller kommentarer om kursen eller denna webbsida? <br />
							Varsågod och mejla mig! 
						</p>

						<div class="form">
							<form action="contact.php" method="post">
								<fieldset>
									<legend>Vem är du?</legend>
										<p>
											<label for="usname">Namn:
												<strong class="required" title="Obligatorisk uppgift">*</strong>
											</label>
											<input type="text" name="uname" id="usname" required placeholder="Förnamn Efternamn" />
										</p>
										<p> 
											<label for="umail">Mejladress:
												<strong class="required" title="Obligatorisk uppgift">*</strong>
											</label>
											<input type="email" name="umail" id="umail" required placeholder="dinmejl@mejl.com" />  <!-- Vi använder umail och uname eftersom scripten vill det -->
										</p>
								</fieldset>

								<fieldset>
									<legend> Ditt meddelande </legend>
										<p>
											<label for="title">Subjekt:
											<strong class="required" title="Obligatorisk uppgift">*</strong>
											</label>
											<input type="text" name="title" id="title" required placeholder="Minst 5 tecken" />
										</p>
										<p>
											<label for="mmessage">Meddelande:
												<strong class="required" title="Obligatorisk uppgift">*</strong>
											</label>
												<textarea name="mmessage" id="mmessage" required placeholder="Skriv ditt meddelande. Minst 25 tecken."></textarea>
										</p>
										
								</fieldset id="submitbutton">
								<input type="submit" value="Skicka" />
								<fieldset>
									
								</fieldset>
							</form>
						</div>
				</article>
			
		</div> <!-- Div end for main -->


	</div> <!-- Div end for wrapper -->

	<footer>
			<p> Credit to Anouschka </p>	
		</footer>
</body>
</html>
